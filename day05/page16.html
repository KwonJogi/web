<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Accordion - Default functionality</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        $("#b1").click(function () {
          $.ajax({
            url: "api/info.html",
            success: function (data) {
              $("#d1").html(data);
            },
            error: function (error) {
              alert(error.data);
            },
          });
        });
        $("#b2").click(function () {
          $.ajax({
            url: "api/info2.html",
            success: function (data) {
              $("#d2").html(data);
            },
            error: function (error) {
              alert(error.data);
            },
          });
        });

        $("#b3").click(function () {
          $.ajax({
            url: "api/info3.html",
            success: function (data) {
              $("#d3").html(data);
            },
            error: function (error) {
              alert(error.data);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <button id="b1">영화 정보 받아오기</button>
    <br />
    <button id="b2">코로나 정보 받아오기</button>
    <br />
    <button id="b3">교통 정보 받아오기</button>
    <br />
    <div id="d1" style="width: 200px; height: 100px; background: lime"></div>
    <div id="d2" style="width: 200px; height: 100px; background: yellow"></div>
    <div id="d3" style="width: 200px; height: 100px; background: pink"></div>
  </body>
</html>
