<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img[src$="png"] {
        border: 10px dotted blue;
      }

      img[src$="jpeg"] {
        border: 10px solid red;
      }

      #d1 > p {
        background: gold;
      }

      #d1 {
        background-color: yellow;
        width: 200px;
        height: 100px;
      }

      #d2 {
        background-color: pink;
        width: 200px;
        height: 100px;
      }

      #d2 p {
        background: silver;
      }
      
    </style>
  </head>
  <body>
    <img src="./image/0618C5C8-A5FE-4ACF-9230-74E4A057F2AE.png" alt="" />
    <img src="./image/ABFB17FC-D513-41F2-814E-9600C751E6E4.png" alt="" />
    <img src="./image/1.jpeg" alt="" />
    <hr />
    <div id="d1">
      <p>내가 좋아하는 음식</p>
      <div id="d11">
        <p>나는 한식을 좋아해요.</p>
        <p>나는 분식을 좋아해요.</p>
      </div>
      <div id="d2">
        <p>내가 싫어하는 음식</p>
        <div id="d22">
          <p>나는 홍차를 싫어해요.</p>
          <p>나는 중국음식을 좋아해요.</p>
        </div>
    </div>
  </body>
</html>
