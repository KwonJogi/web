<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let coffeePrice = prompt("커피값을 입력하세요.");
      let coffeeCount = prompt("몇 개를 구매하시겠습니까?");
      let result = parseInt(coffeePrice) * parseInt(coffeeCount);
      if (result >= 15000) {
        console.log("할인해드릴게요.");
      } else {
        console.log("정가로 내셔야해요.");
      }
    </script>
  </head>
  <body></body>
</html>
